## 凯撒密码
______________
CAESAR CODE
---
古罗马时期，凯撒大帝想出了一种非常朴素的加密方法，这套加密方法也被后世称为<span class="green-text">凯撒密码</span>。
  <p class="fragment fade-in"><img src='https://tuchuang.voooe.cn/images/2024/07/02/4293ee8e503cc8382bf161e25b4aff4.png' width="500" style="cursor: zoom-in;"></p>
  
---
 
加密的原理就像下图这样

<p><img src='https://tuchuang.voooe.cn/images/2024/07/04/ltlt3t6nuf.png' width="700" style="cursor: zoom-in;"></p>


<p class="fragment fade-in">原理其实非常简单，就是把字母表进行 <span class="green-text">移位加密</span>，比如将字母表中的 A 平移后变成 C，将字母表中的 B 平移后变成 D，这里的平移位数就是<span class="green-text">密钥</span>。</p>

<div class="container">
<div id="right" style="font-size: 0.60em;">
  <center><strong><big> 暴力破解凯撒密码的示例 </big></strong></center>
  <p class="centered"><img src='https://tuchuang.voooe.cn/images/2024/06/03/_20240603140434.png' width="600" style="cursor: zoom-in;"></p>
</div>


<div id="left" class="fragment fade-in" style="font-size: 0.8em;">
  凯撒密码在当时是一种有效的加密方法，它属于<span class="green-text">移位代替密码</span>，是典型的<span class="green-text">对称加密</span>体制，它的加密和解密密钥用的都是同一个密钥，加密的时候字母表平移了几位，解密的时候只要反向平移就能得到明文。
  
  这也导致凯撒密码的安全性较低，因为只需尝试<span style="color:red;">26</span>个不同的位移就能<span style="color:red;">暴力破解</span>。

</div>
